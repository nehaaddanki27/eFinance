<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>eFinance Account Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>eFinance Account Management</h1>
    <hr>
    <h2>Update Account Information</h2>

    <form action="#" th:action="@{/saveAccount}" th:object="${account}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Account</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Account</a>
</div>
</body>
</html>l>
