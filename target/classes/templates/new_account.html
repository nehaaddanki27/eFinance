<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>eFinance Account Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New Account Creation</h1>
    <hr>
    <h2>New Account</h2>

    <form action="#" th:action="@{/saveAccount}" th:object="${account}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Your first name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Your last name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{userName}"
               placeholder="Your desired username" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
               placeholder="Your desired password" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateOfBirth}"
               placeholder="Date of birth" class="form-control mb-4 col-4">

        <input type="text" th:field="*{mailingAddress}"
               placeholder="Your mailing address" class="form-control mb-4 col-4">

        <input type="text" th:field="*{emailAddress}"
               placeholder="Your email address" class="form-control mb-4 col-4">

        <input type="text" th:field="*{ssn}"
               placeholder="Your social security number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{creditScore}"
               placeholder="Your credit score" class="form-control mb-4 col-4">

        <input type="text" th:field="*{driversLicense}"
               placeholder="Your driver's license number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}"
               placeholder="Your phone number" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Submit</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Homepage</a>
</div>
</body>
</html>
